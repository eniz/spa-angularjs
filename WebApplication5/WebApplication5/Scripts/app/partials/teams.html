
<div class="top-nav">
    <div class="container-fluid">
        <div class="row-fluid search-button-bar-container">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="#"><i class="icon-home"></i> F-1 Feeder</a></li>
                    <li class="active"><a href="#">Teams</a></li>
                </ul>

                <input type="text" class="search" ng-model="filterName" placeholder="Search...">
                <div class="search-button-trigger"><i class="icon-search"></i></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid main-content">
    <div class="row-fluid">
        <div class="span12">
            <h2 class="main-titling">Constructors Championship</h2>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-striped table-bordered box list-table">
                        <thead>
                            <tr>
                                <th colspan="4" class="tab-header tb-header-drivers">Constructors Championship Standings - 2013</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="team in teamsList | filter: filterName">

                                <td><strong>{{$index + 1}}</strong></td>
                                <td>
                                    <img src="images/flags/{{team.Constructor.nationality}}.png" />
                                    <a href="#/teams/{{team.Constructor.constructorId}}"><strong>{{team.Constructor.name}}</strong></a>
                                </td>

                                <td>
                                    <a href="{{team.Constructor.url}}" target="_blank">
                                        <strong>Details</strong>
                                        <img class="black_external_link" src="images/external_link_black.png" />
                                    </a>
                                </td>
                                <td><strong>{{team.points}}</strong></td>
                            </tr>

                            <tr ng-show="teamsList == ''">
                                <td class="loading_content">
                                    <img src="images/ajax-loader.gif" />
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">&nbsp;</td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="footer">
                <div>2013 &copy; <a href="#">Raoni Boaventura</a></div>
            </div>
        </div>
    </div>
</div>
